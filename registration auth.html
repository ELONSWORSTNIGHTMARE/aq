<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeWave Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="login-section">
                <div class="login-box">
                    <h1>MemeWave</h1>
                    <form id="login-form">
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Log In</button>
                    </form>
                    <a href="#">Forgotten password?</a>
                    <div class="divider"></div>
                    <button class="create-account-btn">Create New Account</button>
                </div>
            </div>
            <div class="signup-section">
                <h2>Create a New Account</h2>
                <form id="signup-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email (Gmail)" required>
                    <input type="password" placeholder="New password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <button class="back-to-login-btn">Back to Login</button>
            </div>
        </div>
        <button id="theme-toggle-btn" class="theme-toggle-btn">Toggle Dark Mode</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
