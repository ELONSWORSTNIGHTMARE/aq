<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeWave</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">MemeWave</div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Account</a>
            <div class="toggle-wrapper">
                <input type="checkbox" id="toggle-checkbox">
                <label for="toggle-checkbox" class="toggle-label"></label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">News Feed</a></li>
                <li><a href="#">Messages ‚úâÔ∏è</a></li>
                <li><a href="#">Friends üë•</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">App Requests</a></li>
                <li><a href="#">Game Requests</a></li>
            </ul>
            <h3>Friends on Chat</h3>
        </div>
        <div class="content">
            <div class="post-box">
                <textarea placeholder="What's on your mind?"></textarea>
                <div class="buttons">
                    <button class="post-btn">Post</button>
                </div>
            </div>
            <div class="post" data-time="2024-07-20T10:00:00Z">
                <div class="post-header">
                    <div class="post-user">Paul McDonald</div>
                    <div class="post-time">Just now</div>
                </div>
                <div class="post-content">Great trivia question, Hova</div>
                <div class="post-actions">
                    <button onclick="increaseLike(this)" class="like-btn">üëç</button>
                    <button onclick="increaseView(this)" class="action-btn">Comment</button>
                    <button onclick="increaseView(this)" class="action-btn">Share</button>
                </div>
                <div class="post-footer">
                    Likes: <span class="like-count">0</span>
                    Views: <span class="view-count">1</span>
                </div>
            </div>
        </div>
        <div class="rightbar">
            <h3>Upcoming Events</h3>
            <h3>Sponsored</h3>
            <h3>Pokes</h3>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
